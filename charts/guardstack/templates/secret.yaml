apiVersion: v1
kind: Secret
metadata:
  name: {{ include "guardstack.fullname" . }}-secrets
  labels:
    {{- include "guardstack.labels" . | nindent 4 }}
type: Opaque
data:
  {{- $existingSecret := lookup "v1" "Secret" .Release.Namespace (printf "%s-secrets" (include "guardstack.fullname" .)) }}
  
  {{- /* PostgreSQL password */}}
  {{- if $existingSecret }}
  postgresql-password: {{ index $existingSecret.data "postgresql-password" }}
  {{- else if .Values.postgresql.auth.password }}
  postgresql-password: {{ .Values.postgresql.auth.password | b64enc | quote }}
  {{- else }}
  postgresql-password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
  
  {{- /* Redis password */}}
  {{- if $existingSecret }}
  redis-password: {{ index $existingSecret.data "redis-password" }}
  {{- else if .Values.redis.auth.password }}
  redis-password: {{ .Values.redis.auth.password | b64enc | quote }}
  {{- else }}
  redis-password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
  
  {{- /* MinIO password */}}
  {{- if $existingSecret }}
  minio-password: {{ index $existingSecret.data "minio-password" }}
  {{- else if .Values.minio.auth.rootPassword }}
  minio-password: {{ .Values.minio.auth.rootPassword | b64enc | quote }}
  {{- else }}
  minio-password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
  
  {{- /* JWT secret */}}
  {{- if $existingSecret }}
  jwt-secret: {{ index $existingSecret.data "jwt-secret" }}
  {{- else if .Values.api.jwtSecret }}
  jwt-secret: {{ .Values.api.jwtSecret | b64enc | quote }}
  {{- else }}
  jwt-secret: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
